
    <app-message></app-message>
<mat-card>
    <div fxLayout="row"  *ngIf="!detCard" fxLayoutAlign="center center" >
        <mat-spinner></mat-spinner>
    </div>
    

  <div *ngIf="detCard">
    <div fxLayout="row" >
      <div fxLayout="row" fxLayoutAlign="center center" >
        <div mat-card-avatar class="header-image"></div>
      </div>
      <h3 class="capletelname">{{detCard.name}}</h3>
    </div>
    
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <mat-card-subtitle><p>{{detCard.created | date }}</p></mat-card-subtitle>
          <mat-slide-toggle>
             Favorito
          </mat-slide-toggle>
    </div>
    
    <hr>
    <p>Total: <span class="total"> {{detCard.total | currency}}</span></p>
    <p>Limite De Credito:<span class="credito"> {{detCard.capmax |  currency}}</span></p>
    <mat-card-content>
      <p>Nota : {{detCard.nota}}</p>
    </mat-card-content>
    <hr>
    <mat-card-actions>
      <div fxLayout="row" fxLayoutAlign="space-evenly center" >
        <button mat-button (click)="fiar()" class="btn btn-success" mat-raised-button color="primary">Fiar</button>
        <button mat-button (click)="pagar()"class="btn btn-danger" mat-raised-button color="accent">Pagar</button>
      </div>
    </mat-card-actions>

  </div>



</mat-card>

  <div *ngIf="fierView">
      <form action="">
        <input type="text" [(ngModel)]="fnotaFrom" name="notaFrom" placeholder="notaFrom">
        <input type="number" [(ngModel)]="fpagosFrom" name="pagosFrom" placeholder="pagos">
        <button type="button" (click)="fsometerPagos()" [disabled]="btnDisabled" class="btn btn-primary">Someter</button>
      </form>
  </div>

  <div *ngIf="pagosView">
    <form action="">
      <input type="text" [(ngModel)]="pnotaFrom" name="notaFrom" placeholder="notaFrom">
      <input type="number" [(ngModel)]="ppagosFrom" name="pagosFrom" placeholder="pagos">
      <button type="button" (click)="psometerPagos()" [disabled]="btnDisabled" class="btn btn-primary">Someter</button>
    </form>
  </div>

<form fxLayout="column" fxLayoutAlign="center center">
    <h3>Fiar</h3>


  <mat-form-field>
    <input matInput name="fpagosFrom" [(ngModel)]="fpagosFrom"  autofocus placeholder=" Monto.." type="number" >
    <span matPrefix>$&nbsp;</span>
    <span matSuffix>.00</span>
  </mat-form-field>


  <div class="form-group" >
    <label >Nota</label>
    <input type="text" class="form-control" name="fnotaFrom" [(ngModel)]="fnotaFrom"  placeholder="Nota" >
  </div>



  <button mat-raised-button mat-dialog-close color="accent" (click)="fsometerPagos()" class="btn btn-primary"  [disabled]="btnDisabled">Someter</button>
<hr>

  <h5>Limite de Credito Disponible</h5>


<span  id="credito-maxsimo">{{totalCredito | currency}}</span>
</form>

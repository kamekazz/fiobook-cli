
<mat-card class="separasion-tajeta">
    <mat-form-field id="serchbar" appearance="outline" >
        <mat-label>Buscar Cliente</mat-label>
        <input matInput name="search" [(ngModel)]="search" (keyup.enter)="onClickSerch()"  >
        <mat-icon matSuffix (click)="onClickSerch()">search</mat-icon>
    </mat-form-field>
</mat-card>

<app-message></app-message>
              <ul *ngFor="let cliente of resultOfSerch">
                <li>Nombre: {{cliente.clienteId.name}} -- Apodo: {{cliente.clienteId.apodo}} -- Nota: {{cliente.nota}}</li>
              </ul>
<app-miss-cliente></app-miss-cliente>

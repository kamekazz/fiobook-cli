
<mat-card class="separasion-tajeta">
    <div fxLayout="column" fxLayoutAlign="center" >
    <div *ngIf="!bucadorBoton"  fxFlex="100%">
      <mat-form-field  fxFlex="100%" id="serchbar" appearance="outline" >
        <mat-label>Buscador de Cliente</mat-label>
        <input matInput name="search"  [(ngModel)]="search" (keyup.enter)="onClickSerch()" autofocus >
        <mat-icon matSuffix (click)="onClickSerch()">search</mat-icon>
      </mat-form-field>
    </div>

    <div *ngIf="bucadorBoton" fxFlex="100%">
        <button fxFlex="100%" mat-raised-button color="accent" (click)="botoParaTras()" >Buscador de Nuevo <mat-icon matSuffix >search</mat-icon></button>
    </div>
    </div>
</mat-card>

<app-message  autofocus></app-message>
<div *ngFor="let cliente of resultOfSerch">
    <a routerLink="/debet/{{cliente._id}}">
        <mat-card class="separasion-tajeta search-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Apodo: <span class="apodo">{{cliente.clienteId.apodo}}</span></mat-card-title>
          <mat-card-subtitle>Nombre: {{cliente.clienteId.name}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>Nota: {{cliente.nota}}</p>
          <p >Credito: $ <span class="capmax">{{cliente.capmax}}</span></p>
          <p >Total:$ <span class="total">{{cliente.total}}</span></p>
        </mat-card-content>
    </mat-card>
    </a>
</div>


<app-miss-cliente></app-miss-cliente>

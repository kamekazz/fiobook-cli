<div class="card bg-ligth" >
    <h3>Cuentas Avierta</h3>
    <app-message></app-message>
    <div *ngIf="!allClientes2" class="m-auto">
      <h1 class="text-center display-3 mt-5">
        <i class="fa fa-spinner fa-spin"></i>
      </h1>
    </div>
      <div *ngFor="let cliente of allClientes2" class="col-md-3 mb-5">
        <a routerLink="/debet/{{cliente._id}}">
          <div class="card bg-light">
            <div class="card-body">
              <p class="card-text">Number: {{cliente.clienteId.name}} </p>
              <p class="card-text">Credito: {{cliente.capmax  }}</p>
            </div>
          </div>
        </a>
      </div>
  </div>

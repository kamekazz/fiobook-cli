

<form fxLayout="column" fxLayoutAlign="center center">
    <app-message></app-message>
    <h3>Linia De Credito</h3>

  <div class="form-group" >
    <label >Nota</label>
    <input type="text" class="form-control" name="nota" [(ngModel)]="nota"  placeholder="Nota" >
  </div>

<mat-form-field>
    <input matInput name="capmax" [(ngModel)]="capmax"  autofocus placeholder="maxsimo monto.." type="number" >
    <span matPrefix>$&nbsp;</span>
    <span matSuffix>.00</span>
</mat-form-field>


  <button mat-raised-button mat-dialog-close color="accent" (click)="oncretLine()" class="btn btn-primary"  [disabled]="btnDisabled">Someter</button>
</form>

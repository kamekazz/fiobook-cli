


<mat-sidenav-container class="app-sidenav-container" >
  <mat-sidenav    #sidenav class="app-sidenav mat-elevation-z10 back-b" [opened]="!isScreenSmall()" [mode]="isScreenSmall() ? 'over' : 'side'">

    <mat-toolbar color="primary">
        <span class="example-spacer"></span>
        MENU
        <span class="example-spacer"></span>
        <img id="logo" src="../assets/img/logo.png">
        
    </mat-toolbar>

    <mat-nav-list   *ngIf="token"> 
     
      <mat-nav-list  >

        <mat-list-item  class="text-sli">
            <a matLine [routerLink]="['/tablero']"  routerLinkActive="active" >
              <mat-icon id="logo-dir" >dvr</mat-icon>
              Tablero
              
            </a>
        </mat-list-item>

        <mat-list-item class="text-sli">
            <a  matLine [routerLink]="['/cliente']" routerLinkActive="active" >
              <mat-icon id="logo-cli">person_add</mat-icon>
              Ingersar Nuevo Cliente
              <span class="example-spacer"></span>
               
            </a>
         </mat-list-item>





      </mat-nav-list>
    
    </mat-nav-list>
    <hr class="text-sli">

    <mat-toolbar *ngIf="token" (click)="logout()"  color="warn">
        <mat-toolbar-row>
            <span> Cerrar Sesi√≥n</span>
            <span class="example-spacer"></span>
            <mat-icon class="example-icon">error</mat-icon>
        </mat-toolbar-row>
    </mat-toolbar>

  </mat-sidenav>

  <div class="app-sidenav-content">
    <app-toolbar (toggleSidenav)="sidenav.toggle()"></app-toolbar>
    <div class="wrapper">
      <router-outlet></router-outlet>
      <small>sw.v1.0.3</small>
    </div>
  </div>
</mat-sidenav-container>
